{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12 mt-2 left">
         <div class="row">
            {% for category in category_list %}
            <div class="col-md-4">
               <div class="card mb-3 bg-light border-primary">
                  <div class="card-body">
                     <div class="image-container">
                        <img class="card-img-top" alt="Featured image for gym event">
                     </div>
                     <a href="{% url 'category' category.slug %}">
                        <h2 class="card-title my-2">{{ category.name }}</h2>
                     </a>
                     <!-- calendar would go here maybe --> 
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
   </div>
</div>
{% endblock content %}
