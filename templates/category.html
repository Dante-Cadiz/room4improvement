{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12 mt-2 left">
         <div class="row">
            <div class="col-md-6">
               <div class="card mb-3 bg-light border-primary" id="column-left">
                  <div class="card-body">
                     <div class="image-container">
                        <img class="card-img-top" alt="Featured image for gym event">
                     </div>
                     <h2 class="card-title my-2">{{ category }}</h2>
                     <p class="card-text">{{ category.content | safe }}</p>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
               <div class="card mb-3 bg-light border-primary" id="column-right">
                  <div class="card-body">
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
