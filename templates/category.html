{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12 mt-2 left">
         <div class="row">
            <div class="col-md-6">
               <div class="card mb-3 bg-light border-primary" id="column-left">
                  <div class="card-body">
                     <div class="image-container">
                        <img class="card-img-top" alt="Featured image for gym event">
                     </div>
                     <h2 class="card-title my-2">{{ category }}</h2>
                     <p class="card-text">{{ category.content | safe }}</p>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
               <div class="card mb-3 bg-light border-primary" id="column-right">
                  <div class="card-body">
                     <div class="calendar">{{ calendar|safe }}</div>
                     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              ...
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                     <div>
                     <span class="previous">Previous</span>
                     <span class="next">Next</span>
                  </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
